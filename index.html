<!DOCTYPE html>
<html>

<head>
    <title>My Personal Website</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=VT323&display=swap');

        :root {
            --primary-color: #2d3436;
            --secondary-color: #dfe6e9;
            --tertiary-color: #00b894;

        }

        body {
            font-size: large;
            font-family: 'Indie Flower', regular;
            color: var(--secondary-color);
            margin: 0;
            padding: 0;
        }

        .title {
            background-color: var(--secondary-color);
            color: var(--primary-color);
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .bio{
            color: var(--primary-color);
        }
        .container {
            background-image: url('backgrounds/sky.png');
            background-repeat: no-repeat;
            background-size: cover;
            background-position: center;
            max-width: 100%;
            margin: 10 auto;
            min-width: 10%;
        }

        .section-divider {
            height: 2px;
            background-color: var(--secondary-color);
            margin: 2% 0;
        }

        .card-container {
            
            white-space: nowrap;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            /* Stack the cards vertically */
            align-items: center;
            /* Center the cards horizontally */
            width: 80%;
            /* Set the container width to 80% of the screen */
            margin: 0 auto;
            /* Center the container */
            min-width: 50%;
        }

        /* Define the card style */
        .card {
            white-space: inherit;
            overflow: hidden;
            display: flex;
            background-color: var(--secondary-color);
            align-items: center;
            /* Align the icon and the text vertically */
            width: 100%;
            /* Set the card width to 100% of the container */
            height: 10%;
            /* Set the card height to 10% of the container */
            border-radius: 10px;
            vertical-align: center;
            margin: 10px;
            /* Add some margin between cards */
        }

        .card:hover {
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            transform: translateY(-5px);
        }

        .card {
            white-space: nowrap;
            display: flex;
            vertical-align: middle;
            color: var(--primary-color);
            text-decoration: none;
        }

        /* Define the icon style */
        .card img {
            width: 20%;
            /* Set the icon width to 20% of the card */
            height: 80%;
            /* Set the icon height to 80% of the card */
            margin: 10px;
            /* Add some margin around the icon */
        }


        @media (max-width: 600px) {
            .container {
                padding: 1%;
                max-width: none;
                width: auto;
                margin-left: auto;
                margin-right: auto;
                display: block;
                float: none;
                clear: both;
            }

            .card {
                width: calc(100% - 4%);
                float: none;
                display: block;
                margin-left: auto;
                margin-right: auto;
            }
        }

        .bouncing-balls {
            position: relative;
            width: 100%;
            height: 200px;
            border: 2px solid white;
            overflow: hidden;
        }

        .ball {
            position: absolute;
            bottom: 0;
            width: 20px;
            height: 20px;
            background-color: white;
            animation: bounce 3s ease-in-out infinite;
        }

        .ball:nth-child(1) {
            left: 25%;
            animation-delay: 0s;
        }

        .ball:nth-child(2) {
            left: 50%;
            animation-delay: 0.2s;
        }

        .ball:nth-child(3) {
            left: 75%;
            animation-delay: 0.4s;
        }

        @keyframes move {

            0% {
                background-position: 0 0;
            }

            100% {
                background-position: -100px 0;
            }

        }

        .wave-divider {
            position: relative;
            transform: scaleY(1000%);
            border-radius: 100%;
        }

        .wave {
            position: relative;
            display: inline-block;
            vertical-align: middle;
            height: 10px;
            width: 100%;
            background-image: url(horizontal-line.svg);
            background-size: 20px 100%;
            background-position: 10% 10;
            background-repeat: repeat-x;
            animation: move 5s linear infinite;
        }

        @keyframes bounce {
            0% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-180px);
            }

            100% {
                transform: translateY(0);
            }
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="title">
            <span>
                <h1 >Gu</h1>
            </span>
        </div>
        <div class="wave-divider">
            <div class="wave"></div>
        </div>
        <br>
        <div class="card-container">
            <!-- First card -->
            <div class="card">
                <!-- SVG square icon -->
                <img src="fiverr-1.svg" alt=""><a>ciao ciao ciao ciao ciao </a>
            </div>
            <div class="card">
                <!-- SVG square icon -->
                <img src="youtube.svg" alt="">
            </div>
            <div class="card">
                <!-- SVG square icon -->
                <img src="musescore.svg" alt="">
            </div>
            <div class="card">
                <!-- SVG square icon -->
                <img src="Antu_soundcloud.svg" alt="">
            </div>
        </div>


        <div class="wave-divider">
            <div class="wave"></div>
        </div>
        <div class="bio">
            <h2 style=" line-height:  150%; padding: 5%;"> Bio </h2>
            <p style=" line-height:  150%; padding: 5%;">
                Hello! I'm Guglielmo, a computer science student who is passionate about music technologies.
                <br>
                <br> I enjoy creating music for various media, such as video games, animation, vlogs, and movies.
            </p>
    
        </div>
        
        <div class="wave-divider">
            <div class="wave"></div>
        </div>

        <br>
        <div class="bouncing-balls">
            <div class="ball"></div>
            <div class="ball"></div>
            <div class="ball"></div>
            <div class="ball"></div>
        </div>
    </div>

</body>

</html>
