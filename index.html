<!DOCTYPE html>

<head>
  <link rel="stylesheet" href="css/scrollable.css">

  <link rel="stylesheet" href="css/gallery.css">
  <link rel="stylesheet" href="css/socials.css">
  <!-- use another link icon??  -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
  <div class="app">
    <div class="scroll-tabs">
      <div class="scroll-nav"> Content for Nested Tab 1 </div>
      <div class="tab-container">
        <div class="tab-content">
          <div class="tab-pane">
            <div class="nested-tab-container">
              <div class="nested-tab-content">
                <div class="nested-tab-pane">

                  <!-- SOCIALS   -->
                  <div class="socials-container">
                    <div class="social-carousel">
                      <div class="social-view">
                        <div class="social-display">
                          <img src="png/Fiverr.png" alt="">
                          <div class="overlay-link">
                            <!-- Add link symbol icon -->
                            <i class="fa fa-link"></i>
                          </div>
                        </div>
                      </div>
                      <div class="socials-row">
                        <div class="grid">
                          <div id="Fiverr" class="social selected">
                            <div class="Fiverr">
                              <a href="#" class="fa">
                               <img src="svg/fiverr-1.svg">
                              </a>
                            </div>
                          </div>
                          <div id="Youtube" class="social">
                            <div class="Youtube">
                              <a href="#" class="fa fa-youtube-play"></a>
                            </div>
                          </div>
                          <div id="Soundcloud" class="social">
                            <div class="Soundcloud">
                              <a href="#" class="fa fa-soundcloud"></a>
                            </div>
                          </div>
                          <div id="Instagram" class="social">
                            <div class="Instagram">
                              <a href="#" class="fa fa-instagram"></a>
                            </div>
                          </div>
                        </div>
                      </div>
                      <div class="socials-row">
                        <div class="grid">
                          <div id="Telegram" class="social">
                            <div class="Telegram">
                              <a href="#" class="fa fa-telegram"></a>
                            </div>
                          </div>
                          <div id="Whatsapp" class="social">
                            <div class="Whatsapp">
                              <a href="#" class="fa fa-whatsapp"></a>
                            </div>
                          </div>
                          <div id="Github" class="social">
                            <div class="Github">
                              <a href="#" class="fa fa-github"></a>
                            </div>
                          </div>
                          <div id="None" class="social"></div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>

                <div class="nested-footer-pane">Content for Nested Tab 2</div>
              </div>
            </div>
          </div>
          <div class="tab-pane">

            <div class="nested-tab-container">
              <div class="nested-tab-content">
                <div id="tab2">
                  <!-- GALLERY  -->
                  <div class="scroll-gallery">
                    <div class="gallery">
                      <div class="element one-one low"></div>
                      <div class="element horizontal medium"></div>
                      <div class="element horizontal high"></div>
                      <div class="element sixteen-nine high"></div>
                      <div class="element sixteen-nine high"></div>
                      <div class="element horizontal low"></div>
                      <div class="element one-one medium"></div>
                      <div class="element four-third high"></div>
                      <div class="element rectangle medium"></div>
                      <div class="element four-third medium"></div>
                      <div class="element one-one low"></div>
                    </div>
                  </div>

                </div>
                <div id="foot2">Content for Nested Tab 4</div>
              </div>
            </div>
          </div>
          <div class="tab-pane">
            <!-- BIO   -->
            <div class="nested-tab-container">
              <div class="nested-tab-content">
                <div class="nested-tab-pane">Content for Nested Tab 5</div>
                <div class="nested-footer-pane">Content for Nested Tab 6</div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="js/scrollable.js"></script>
  <script src="js/socials.js"></script>
  <script src="js/gallery.js"></script>
</body>
